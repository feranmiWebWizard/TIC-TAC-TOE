<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>

    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div id="menu-section" class="menu_section flex">
        <!-- start game menu content goes here -->
        <div id="" class="menu_content">
            <img src="images/game-menu.png" class="game_menu_image" alt="game-menu-image">
            <button id="main-menu-btn" class="menu_btn">Click here</button>
        </div>

    </div>

    <div id="character-selection-section" class="character_selection_section hidden">
        <!-- character selection content goes here -->
        <div id="" class="character_selection">
            <h2 id="player-id" class="text_medium"></h2>
            <h1 class="text_large">SELECT AVATAR</h1>
            <div class="characters">
                <div id="sheep-animation" class="character_item" data-character="sheep"></div>
                <div id="panda-animation" class="character_item" data-character="panda"></div>
                <div id="turtle-animation" class="character_item" data-character="turtle"></div>
                <div id="llama-animation" class="character_item" data-character="llama"></div>
                <div id="crocodile-animation" class="character_item" data-character="crocodile"></div>
            </div>
        </div>
        <button id="back-btn" class="back_btn">BACK</button>
        <button id="game-section-btn" class="game_section_btn">NEXT</button>
    </div>

    <div id="game-section" class="game_section_section hidden">
        <!-- Game content goes here -->
        <div class="game_section">
            <div class="avatar_section">
                <div >
                    <div id="player-one-avatar" class=""></div>
                    <p class="text_medium player_name">PLAYER 1</p>
                </div>
                <div >
                    <div id="player-two-avatar" class=""></div>
                    <p class="text_medium player_name">PLAYER 2</p>
                </div>
            </div>
            <div class="game_board x" id="game_board">
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>
                <div class="cell"data-cell></div>

            </div>
            <div id="popup" class="popup hidden">
                <div class="popup-content">
                  <h2 id="popup-result"></h2>
                  <button class="restart_btn" id="restart-btn">Restart</button>
                </div>
              </div>
              
           
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
